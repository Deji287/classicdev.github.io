<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=montserrat"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <header class="startup text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-12 my-auto">
            <h1 class="text-uppercase faded">
              <strong>the biggest startup event of the year</strong>
            </h1>

            <hr />
          </div>
          <div class="col-lg-12 my-auto">
            <!-- Begin Mailchimp Signup Form -->
            <link
              href="//cdn-images.mailchimp.com/embedcode/slim-10_7_dtp.css"
              rel="stylesheet"
              type="text/css"
            />
            <style type="text/css">
              #mc_embed_signup {
                clear: left;
                font: 14px Helvetica, Arial, sans-serif;
              }
              /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
            </style>
            <div id="mc_embed_signup">
              <form
                action="https://gmail.us5.list-manage.com/subscribe/post?u=613855d977fbfa6ad42e38bfc&amp;id=ebaf2a1839"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="validate"
                target="_blank"
                novalidate
              >
                <div id="mc_embed_signup_scroll">
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div
                    style="position: absolute; left: -5000px"
                    aria-hidden="true"
                  >
                    <input
                      type="text"
                      name="b_613855d977fbfa6ad42e38bfc_ebaf2a1839"
                      tabindex="-1"
                      value=""
                    />
                  </div>

                  <div class="clear">
                    <input
                      class="btn btn-primary btn-xl"
                      type="submit"
                      value="Find out more"
                      name="subscribe"
                      id="mc-embedded-subscribe"
                      class="button"
                    />
                  </div>
                </div>
              </form>
            </div>

            <!--End mc_embed_signup-->
          </div>
        </div>
      </div>
    </header>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js.map"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
